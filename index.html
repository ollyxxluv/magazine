<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrik magazine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a class="header-logo" href="/" >
            <img 
            src="img/logo.png" 
            alt="magazine logo"
            width="102" height="29" loading="lazy"/> 
    </a>
    <nav class="header-menu">
        <ul class="header-menu-list">
            <li class="header-menu-item">
                <a  class="header-menu-link is-current" href="/">Home</a>
            </li>
            <li class="header-menu-item">
                <a  class="header-menu-link" href="/">Pages</a>
            </li>
            <li class="header-menu-item">
                <a  class="header-menu-link" href="/">Shop</a>
            </li>
            <li class="header-menu-item">
                <a  class="header-menu-link" href="/">Blog</a>
            </li>
            <li class="header-menu-item">
                <a  class="header-menu-link" href="/">Video</a>
            </li>
            <li class="header-menu-item">
                <a  class="header-menu-link" href="/">New</a>
            </li>
        </ul>
    </nav>
    <a class="header-info" href="/" >
        <p>INFO</p> 
        <img 
        src="icon/info.png" 
        alt="magazine logo"
        loading="lazy"/>
            </a>
    </header>
    <main class="content">
        <h1 class="visually-hidden">Henric magazine home</h1>
        <section class="banner">
            <div class="banner-body">
                <div class="banner-info">
                    <h3 class="banner-title">8 Days of John Bryce home improvement just for you</h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
